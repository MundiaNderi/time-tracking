<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Time tracking dashboard</title>
  </head>

  <body>
    <div class="my-16 mx-8 md:my-40 md:mx-20 grid grid-rows-7 md:grid-cols-4">
      <!--Persons-->
      <div class="grid grid-cols-1 rounded-md">
        <div
          class="flex flex-row md:flex-col items-center rounded-md bg-blue px-4 md:px-0 py-4"
        >
          <img
            src="/images/image-jeremy.png"
            alt="Jeremy's Icon"
            class="w-1/2 pr-3"
          />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div
          class="flex justify-between rounded-b-lg flex-row md:flex-col bg-darkBlue py-4 px-4"
        >
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <!--Report-->
      <div class="grid grid-rows-6 md:grid-cols-3 md:ml-4 mt-4"></div>
    </div>
  </body>
</html>
